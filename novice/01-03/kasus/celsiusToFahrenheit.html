<script language="JavaScript" type="text/javascript">
    fahrenheit = prompt("Masukan suhu (Fahrenheit)","");
    celcius=parseInt((fahrenheit)-32) /1.8;
    rheamur=celcius * 0.8;
    kelvin=celcius + 273.15;
    
    document.write("<center><font size=6 color='white'>Perbandingan Suhu</font></center>","<br>");
    document.write("<br>");
    document.write("<font size=3 color='white'>Fahrenheit = ",fahrenheit,"<sup>o</sup>F</font><br>");
    document.write("<font size=3 color='white'>Celcius = ",fahrenheit," - ",32," / ",1.8,"= ", celcius,"<sup>o</sup>C</font><br>");
    document.write("<font size=3 color='white'>Rheamur = ",celcius," * ",0.8," = ",rheamur,"<sup>o</sup>R</font><br>");
    document.write("<font size=3 color='white'>Kelvin = ",celcius," + ",273.15," = ",kelvin,"<sup>o</sup>K</font><br>");

    </script>

</td>
