<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Silahkan Masukkan Total belanja", 0);

        if(totalBelanja > 100000){
            document.write("<h2>Selamat Anda dapat hadiah</h2>");
        } else {
            document.write("<h2>Terus tingkatkan poin membermu agar dapat hadiah!</h2>")
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>");
    </script>
</body>
</html>
